components:
  schemas:
    Activation:
      type: object
      properties:
        email:
          type: string
          format: email
        otp:
          type: string
      required:
      - email
      - otp
    PasswordResetConfirmRetype:
      type: object
      properties:
        email:
          type: string
          format: email
        otp:
          type: string
        new_password:
          type: string
        re_new_password:
          type: string
      required:
      - email
      - new_password
      - otp
      - re_new_password
    PatchedUser:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        _id:
          type: string
          format: uuid
          readOnly: true
          title: ' id'
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPasswordRetype:
      type: object
      properties:
        new_password:
          type: string
        re_new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
      - re_new_password
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        _id:
          type: string
          format: uuid
          readOnly: true
          title: ' id'
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
      required:
      - _id
      - email
      - first_name
      - last_name
    UserCreatePasswordRetype:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          title: Email address
          maxLength: 255
        _id:
          type: string
          format: uuid
          readOnly: true
          title: ' id'
        password:
          type: string
          writeOnly: true
        re_password:
          type: string
      required:
      - _id
      - email
      - first_name
      - last_name
      - password
      - re_password
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
